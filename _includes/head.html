<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/atom-one-light.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&family=Poppins:wght@600;800&family=Sora:wght@700&display=swap" rel="stylesheet"> 

  <style>
    body {
        max-width: 800px;
        margin: auto;
        /* border: 3px solid green; */
        /* padding: 10px; */
        margin-bottom: 40px;
        /* height: 100%; */
      }
    div.post {
        padding-top: 80px;
        padding-bottom: 20px;
      }
    div.loginform {
      max-width: 400px;
      margin: auto;
      /* border: 3px solid green;
      padding: 10px; */
      }
    div.container {
      margin: 10px;
      margin: auto;
      /* position: relative; */
      }
    pre {
      /* font-size: 13px; */
      /* line-height: 1.42857143; */
      border: 1px solid #eee;
      border-radius: 4px;
      }
    code {
      background-color: #f8f8f8;
      overflow: auto;
      padding: .2rem .4rem;
      border-radius: 4px;
    }
    div.iframe-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 100%
    }
    /* Then style the iframe to fit in the container div with full height and width */
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
    img {
      padding-top: 10px;
      padding-bottom: 10px;
      max-width: 100%;
      max-height: 600px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .navbar-light .navbar-nav .nav-link.active {
      color: #000000;  
    }
    div.container a {
    text-decoration: none;
    }
    div.container a:hover {
    text-decoration: underline;
    }
    .nav .nav-link.active {
      background: #000000;
    }
    .nav .nav-link {
      padding-top: 5px;
      padding-bottom: 5px;
      font-weight: 600;
    }
    .nav .nav-item .nav-link {
      text-decoration: none;
    }
    div.shout {
      font-size: 40px;
      font-size: 4vmax;
      font-family: 'Poppins';
      font-weight: 800;
      text-align: center;
      color: #ffffff;
      position: absolute;
      left: 0;
      margin: auto;
      text-align: center;
      top: 40%;
      width: 100%;
    }
    div.rectangle {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #f72585, #f48c06);
    }
    </style>

</head>
