<div>
    {% for item in site.data.library %}
        {% if item.type contains page.type %}
            <div class="card" style="border: none; background-color: #f8f8f8; border-radius: 10px;">
                <div class="card-body">
                <!-- <p> -->
                {{ item.description }}
                <br/>
                <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
                <!-- </p> -->
                </div>
            </div>
            <br/>
        {% endif %}
    {% endfor %}
</div>
